name: CI_reco_film

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Build and start services with Docker Compose
        run: |
          docker-compose up -d

      - name: Wait for MLflow server to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 5000; then
              echo "MLflow is up!"
              break
            fi
            echo "Waiting for MLflow..."
            sleep 1
          done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install dependencies with Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install

      - name: Retrieve raw data
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run python src/data/import_raw_data.py

      - name: Make dataset
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run python src/data/make_dataset.py data/raw data/processed

      - name: Build features
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run python src/features/build_features.py

      - name: Lint with Ruff
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run ruff . --format text

      - name: Run tests with pytest
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run pytest

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker-compose down
