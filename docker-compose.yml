services:
  api:
    image: project/mlops_project/api:0.0
    container_name: reco_api
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      - LOG__LEVEL=debug
    networks:
      reco_network:
        ipv4_address: 172.19.0.5
    ports:
      - "8000:8000"

  test_api:
    image: python:3.10
    depends_on:
      - api
    environment:
      - IPV4_API=172.19.0.5
    networks:
      - reco_network
    ports:
      - "8000:8000"

  dev:
    image: project/mlops_project/dev:0.0
    container_name: reco_dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      - LOG__LEVEL=debug
    volumes:
      - ./pyproject.toml:/opt/workspace/pyproject.toml
      - ./models:/opt/workspace/models
      - ./data:/opt/workspace/data
      - ./src:/opt/workspace/src
      - ./app.py:/opt/workspace/app.py
      - ./api.py:/opt/workspace/api.py
      - ./test.py:/opt/workspace/test.py
      - ./tests:/opt/workspace/tests
    network_mode: host
    ports:
      - "8000:8000"
    command: bash

  mlflow-server:
    image: mlflow/mlflow:latest
    container_name: mlflow_server
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    volumes:
      - ./mlflow:/mlflow
    networks:
      reco_network:
        ipv4_address: 172.19.0.6
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000

networks:
  reco_network:
    name: reco_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
